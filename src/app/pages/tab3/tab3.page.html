<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

 <!--  <div *ngIf="dataLocalService.news.length === 0">
    No Favorites
  </div> -->

  <ion-slides *ngIf="dataLocalService.news.length === 0" [options]="sliderOptions">
    <ion-slide>
      <ion-label>No favorites</ion-label>
    </ion-slide>
  </ion-slides>

  <app-news *ngIf="dataLocalService.news.length > 0" 
    [isFavorite]="true"
    [news]="dataLocalService.news"></app-news>
</ion-content>

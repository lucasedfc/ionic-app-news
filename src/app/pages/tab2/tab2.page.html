<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary"
  (ionChange)="changeCategory($event)">

    <ion-segment-button mode="md" value="option" *ngFor="let category of categories" [value]="category">
      <ion-label text-capitalize>{{category}}</ion-label>
    </ion-segment-button>

  </ion-segment>
</ion-header>

<ion-content>
  <app-news [news]="news"></app-news>

</ion-content>
